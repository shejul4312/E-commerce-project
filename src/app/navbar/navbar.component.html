      <div class="collapse navbar-collapse" id="navbarNav" [ngSwitch]="menuType">
        <ul class="navbar-nav ms-auto" *ngSwitchCase="'default'">
          <li class="nav-item">
            <a class="nav-link" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="seller">Seller</a>
          </li>
       
          <li class="nav-item">
            <a class="nav-link" routerLink="user-auth">Login/Sing up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="cart-page">Card({{cartItems}})</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto" *ngSwitchCase="'user'">
          <li class="nav-item">
            <a class="nav-link" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="my-orders">My Order</a>
          </li>

          
          <li class="nav-item">
            <a class="nav-link" (click)="userLogout()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="cartItems>0?'cart-page':null">Card({{cartItems}})</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">{{userName |titlecase}}</a>
          </li>
        </ul>

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" routerLink="seller-add-product">Add Product</a>
          </li>
       
          <li class="nav-item">
            <a class="nav-link" href="#testimonial" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">{{sellerName | titlecase}}</a>
          </li>
        </ul>
      </div>
      <form class="d-flex" *ngIf="menuType==='default' || menuType==='user'">
        <input class="form-control me-2" type="search"  #searchInput
        (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-danger" type="submit" (click)="submitSearch(searchInput.value)" >Search</button>
        <ul class="suggested-search" *ngIf="searchResult">
          <li *ngFor="let item of searchResult">
            <a (mousedown)="redirectToDetails(item.id)" >{{item.name}}</a>
          </li>
        </ul>
      </form>
