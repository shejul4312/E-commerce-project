


    <section class="h-100" style="background-color: #eee;" >
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
      
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                <div>
                  <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                        class="fas fa-angle-down mt-1"></i></a></p>
                </div>
              </div>
      
           
      
              <div class="card rounded-3 mb-4" *ngFor="let cart of cartData">
                <div class="card-body p-4">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="{{cart.url}}"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead fw-normal mb-2">{{cart.name}}</p>
                <h5 class="mb-0"> Price : {{cart.price}}</h5>

                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <span> Quantity : {{cart.quantity}}</span>
                    
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <button class="form-button"(click)="removeToCart(cart.id)">Remove To Cart</button>

                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
      
      
      
            </div>
          </div>
        </div>
      </section>

      
      <div class="card mb-4">
        <div class="card-body p-4 d-flex flex-row">
            <ul>
                <li> <span>Amount:</span><span class="pp">{{priceSummary.price}}</span></li>
                <li> <span>Tax: </span><span class="pp">{{priceSummary.tax}}</span></li>
                <li> <span>Delivery:</span><span class="pp">{{priceSummary.delivery}}</span></li>
                <li> <span>Discount:</span><span class="pp">{{priceSummary.discount}}</span></li>
                <li> <h4>Total</h4> <h4 class="pp">{{priceSummary.total}}</h4></li>
            </ul>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <button type="button" (click)="checkout()" class="btn btn-warning btn-block btn-lg">Checkout</button>
        </div>
      </div>
