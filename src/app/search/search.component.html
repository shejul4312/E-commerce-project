
<br><br><br>
<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
      <a routerLink="/details/{{item.id}}">  <img src="{{item.url}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <p><b>Price:{{item.price}}</b></p>
        <p><span>Color:{{item.color}}</span><span>Category: {{item.Catagory}}</span></p>
        <p>{{item.Description}}</p>
    </div>
</div>
