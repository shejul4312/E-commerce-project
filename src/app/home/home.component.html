<ngb-carousel *ngIf="popularProducts">
  <ng-template  *ngFor="let item of popularProducts" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{item.id}}"> <img class="product-header-image" src="{{item.url}}" alt="Random first slide">
   </a>
      </div>
    <div class="carousel-caption">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>




<div class="row justify-content-center">
<h1>Trendy Products</h1>

  <div class="col-md-3" *ngFor="let item of trendyProducts">


<div class="card" style="width: 18rem;" >
  <img class="card-img-top" src="{{item.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">Price:{{item.price}}</p>
    <p class="card-text">Color:{{item.color}}</p>
    <a routerLink="/details/{{item.id}}" class="btn btn-primary">View Details</a>
  </div>
</div>
</div>
</div>
