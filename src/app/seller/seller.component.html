    <div *ngIf="!showLogin" class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100 mt-4">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <h1 class="text-primary mx-5">Sing Up</h1>
          <form [formGroup]="anand">
          
  
            <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter a valid User name" formControlName="name" name="name" />
                <label class="form-label" for="form3Example3">Name</label>
              </div>
  
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="emailId" name="emailId" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password" name="password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <a class="text-body" (click)="openLogin()">Already have Account? click to Login</a>
              
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="saveData(anand.value)">Sing up
            </button>
           
            </div>
  
          </form>
        </div>
      </div>
    </div>


    <!-- Login Area -->
    <div *ngIf="showLogin" class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100 mt-4">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <h1 class="text-primary mx-5">Sing in</h1>
    <p>{{loginError}}</p>

          <form [formGroup]="Shejul">
          
  
           
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="emailId" name="emailId" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password" name="password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
           
              <a (click)="openreg()" class="text-body">Register here</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="LoginSave(Shejul.value)">Login
            </button>
           
            </div>
  
          </form>
        </div>
      </div>
    </div>
